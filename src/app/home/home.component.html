<div class="scrollable-table" style="width: 355px; margin: 10px;">
    <table style="width: 100%;" mat-table [dataSource]="data1">
      <thead>Top 5 films</thead>
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- id Column -->
      <ng-container matColumnDef="film_id">
        <th mat-header-cell *matHeaderCellDef> Film ID </th>
        <td mat-cell *matCellDef="let element"> {{element.film_id}} </td>
      </ng-container>
    
      <!-- title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Film Title </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button 
          (click)="openDialog(element.release_year, element.description)">
          {{element.title}}
          </button>
        </td>
      </ng-container>
    
      <!-- name Column -->
      <ng-container matColumnDef="rented">
        <th mat-header-cell *matHeaderCellDef> Ammount Rented </th>
        <td mat-cell *matCellDef="let element"> {{element.rented}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols;"></tr>
    </table>
  </div>


  <div class="scrollable-table" style="width: 355px; margin: 10px;">
    <table style="width: 100%;" mat-table [dataSource]="data2">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    
      <!-- title Column -->
      <ng-container matColumnDef="actor_id">
        <th mat-header-cell *matHeaderCellDef> Actor Id </th>
        <td mat-cell *matCellDef="let element"> {{element.actor_id}} </td>
      </ng-container>
    
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}}</td>
      </ng-container>

      <ng-container matColumnDef="movies">
        <th mat-header-cell *matHeaderCellDef> Movie Count </th>
        <td mat-cell *matCellDef="let element"> {{element.movies}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="cols2"></tr>
      <tr mat-row *matRowDef="let row; columns: cols2;"></tr>
    </table>
  </div>
